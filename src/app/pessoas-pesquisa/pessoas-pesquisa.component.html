<div class="container">

  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome
        <input type="text" pInputText>
      </label>
    </div>

    <div class="ui-g-12">
      <button class="botao" pButton label="Pesquisar"></button>
    </div>

    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td>
              <a href="#" [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                {{pessoa.ativo ? 'Ativo' : 'Inativo'}}
              </a>
            </td>
            <td class="col-acoes">
              <a class="icon-pencil" pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
              <button pTooltip="Excluir" tooltipPosition="top" pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <button class="botao" pButton label="Nova Pessoa"></button>
    </div>


  </div>
</div>
