<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição
        <input pInputText type="text"/>
      </label>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px"/>

      <label>até</label>
      <input pInputText type="text" style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button class="botao" pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descricao</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class="col-valor-header"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>{{lancamento.pessoa}}</td>
              <td>{{lancamento.descricao}}</td>
              <td class="col-data-content">{{lancamento.dataVencimento}}</td>
              <td class="col-data-content">{{lancamento.dataPagamento}}</td>
              <td class="col-valor-content">
                <span [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}} </span>
              </td>
              <td class="col-acoes">
                <a class="icon-pencil" pTooltip="Editar" tooltipPosition="top" pButton icon="pi pi-pencil"></a>
                <button pTooltip="Excluir" tooltipPosition="top" pButton icon="pi pi-trash"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <div class="ui-g-12">
      <a class="botao" pButton type="submit" label="Novo Lançamento"></a>
    </div>

  </div>
</div>
